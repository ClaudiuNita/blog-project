<p>Welcome to the Users page!</p>

<p>User database contents!</p>

<table *ngIf="isLoggedIn">
  <tr>
    <th>Id</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let user of users">
    <td> {{user.id}} </td>
    <td>
      <input type="text" [(ngModel)]="user.email">
    </td>
    <td>
      <button routerLink="/user-details/{{user.id}}">View</button>
      <button [disabled]="!isAdmin" (click)="updateUser(user.id, user.email)">Update</button>
      <button [disabled]="!isAdmin" (click)="deleteUser(user.id)">Delete</button>
    </td>
  </tr>
  
  <tr>
    <td>
      --
    </td>
    <td>
      <form>
        <input id="email" type="text" #email>
      </form>
    </td>
    <td>
      <input [disabled]="!isAdmin" id="submit" type="submit" value="Add" (click)="addUser(email.value)">
    </td>
  </tr>
</table>

<div *ngIf="error" class="alert">{{error}}</div>
