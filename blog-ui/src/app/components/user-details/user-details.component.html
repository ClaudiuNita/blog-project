
<div *ngIf="userDetails">

    <h2>User ID: {{userDetails.id}}</h2>
    <table>
        <th>Field</th>
        <th>Input</th>

        <tr>
            <td>
                <label for="username">Username: </label>
            </td>
            <td>
                <input id="username" [(ngModel)]="userDetails.username" placeholder="name">
            </td>
        </tr>
    
        <tr>
            <td>
                <label for="email">Email: </label>
            </td>
            <td>
                <input id="email" [(ngModel)]="userDetails.email" placeholder="email">
            </td>
        </tr>
    
        <tr>
            <td>
                <label for="password">Password: </label>
            </td>
            <td>
                <input type="password" id="password" [(ngModel)]="userDetails.password" placeholder="password">
            </td>
        </tr>

        <tr>
            <td>
                <label for="age">Age: </label>
            </td>
            <td>
                <input id="age" [(ngModel)]="userDetails.age" placeholder="age">
            </td>
        </tr>

        <tr>
            <td>
                <label for="gender">Gender: </label>
            </td>
            <td>
                <select id="gender" name="gender" [(ngModel)]="userDetails.gender" placeholder="gender" style="width: 100%;">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="Other">Other</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="country">Country: </label>
            </td>
            <td>
                <input id="country" [(ngModel)]="userDetails.country" placeholder="country">
            </td>
        </tr>
    </table>

    <div style="display: flex; justify-content: end; padding: 10px;"><button [disabled]="!authService.isAdmin? !(toBigInt(authService.currentUserDetailsId) == userDetails.id) : false" (click)="updateUserDetails()">Update</button></div>
</div>

<div *ngIf="!userDetails" class="alert">No details for admin account!</div>
