<p>Welcome to the Acasa page!</p>

<p>Request data from database:</p>

<form action="/{userId}">
  <label><b>User Id: </b></label>
  <input type="text" name="userId" [formControl]="form">
  <input type="submit" value="Search" (click)="getUser()">
</form>

<div *ngIf="user">
  <p>Rezultat:</p>
  <table>
    <tr>
      <th>Id</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td><button style="width: 100%;" routerLink="/user-details/{{user.id}}">View</button></td>
    </tr>
  </table>
</div>

<div *ngIf="error">{{error}}</div>
